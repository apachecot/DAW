            </p>
            <p>
                <textarea name="textarea" cols="30" rows="25" >
				<!DOCTYPE html>
				<html>
				<body>
				<script>
				var x=Math.floor(Math.random() * (10-0+1)) + 0;
				var mostrar = "Recuento hasta "+x+": <br>";
				//Hacemos un recuento hasta el numero que salga aleatorio de 0 a 10
				var i=1;
				while(i!=x)
				{
					mostrar +=i+"<br>";
					++i;
				}
				document.getElementById("while").innerHTML = mostrar;
				</script>
				</body>
				</html>
