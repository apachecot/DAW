	<div class="three-columns">

            <p>
                <textarea name="textarea" cols="30" rows="25" >
					<script>
				var x = 5;
				var y = 6;
				var z = 4.3;
				var mostrar = "";
				//Suma variables
				mostrar="Suma de variables: "+(x+y)+"<br>";
				//Multiplicacion variables
				mostrar="Multiplicacion de variables: "+(x*y)+"<br>";
				//Concatenar variables
				mostrar= mostrar+"Suma variables concatenadas "+x+y+"<br>";
				//Suma de floats

				document.getElementById("variables").innerHTML = mostrar;
				</script>

		<div class="three-columns">

                <b>Data types</b>
            </p>
            <p>
                <textarea name="textarea" cols="30" rows="25" >
				<script>
				var mostrar = "";
				//Tipo integer
				mostrar="El formato de 7 es "+ typeof 7 +"<br>";
				//Tipo string
				mostrar=mostrar+"El formato de 'Alex' es "+ typeof "Alex" +"<br>";

				mostrar= mostrar+"El formato de 'true' es "+ typeof false +"<br>";

				mostrar=mostrar+"El formato de [1,2,3,4,5] es "+ typeof [1,2,3,4,5] +"<br>";
